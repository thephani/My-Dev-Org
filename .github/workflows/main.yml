name: Validate PR on flow deployment
'on':
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch: null
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SFDX CLI and Scanner
        run: |
          npm install @salesforce/cli --global
          sfdx plugins:install lightning-flow-scanner
      - name: Authenticate org
        run:  sf org login jwt --client-id {{vars.DEV_CLIENT_ID__SFDX}} --jwt-key-file {{vars.JWT_KEY__SFDX}} --username phani@force.com --alias my-dev-org
